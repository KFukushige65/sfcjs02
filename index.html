  <body>
  　<h1>情報基礎2　＃02</h1>
      <h2>演算子の優先度： () ＞ */% ＞ -+</h2>
        <p>4+3*1=7,2+3/3=3</p>
      <h2>結合性：()はn/a。*/%、-+は左結合。</h2>
        <p>同じ優先度の演算が並んでいる場合は、左側のものが先に計算される</p>
        <p>1+2+3=6</p>
    </body>
